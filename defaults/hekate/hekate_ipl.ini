[config]
autoboot=1
autoboot_list=0
bootwait=1
verification=1
backlight=100
autohosoff=0
autonogc=1

[fusee: Atmosphere]
payload=bootloader/payloads/fusee-primary.bin
icon=bootloader/res/icon_atmosphere.bmp
{ }

[CFW (SYSNAND)]
emummc_force_disable=1
fss0=atmosphere/fusee-secondary.bin
kip1patch=nosigchk
kip1=atmosphere/kips/*
atmosphere=1
logopath=atmosphere/bootlogo.bmp
icon=bootloader/res/icon_atmosphere.bmp
{}

[CFW (EMUNAND)]
fss0=atmosphere/fusee-secondary.bin
kip1patch=nosigchk
kip1=atmosphere/kips/*
atmosphere=1
logopath=atmosphere/bootlogo.bmp
icon=bootloader/res/icon_hekate-atmosphere.bmp
{}

[Lockpick_RCM]
payload=bootloader/payloads/Lockpick_RCM.bin
icon=bootloader/res/icon_lockpick.bmp
{ }

[Incognito_RCM]
payload=bootloader/payloads/Incognito_RCM.bin
icon=bootloader/res/icon_incognito.bmp
{ }
